<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/carro.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu carro!</h1>
                    <p>Descreva suas características e marque os opcionais que ele possui
    
                    </p>
                    <div class="box-input">
                       <label for="title">Titúlo do anúncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um titúlo para anúnciar seu carro "
                        minlength="1"
                        maxlength="30"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                         <input type="number" 
                         name="price" 
                         id="price" 
                         class="block" 
                         placeholder="Defina seu preço "
                         required
                         />
                     </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea
                        name="description" 
                        id="description" 
                        class="block"
                        placeholder="Aqui você coloca os detalhes do carro, por exemplo: se ele tem algum arranhão"
                        />
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="Brand">Marca <span class="required-field">*</span></label>
                         <input type="text" 
                         name="Brand" 
                         id="Brand" 
                         class="block" 
                         placeholder="Digite a Marca do veículo "
                         
                         required
                         />
                     </div>
                     <div class="box-input">
                        <label for="Model">Modelo <span class="required-field">*</span></label>
                         <input type="text" 
                         name="Model" 
                         id="Model" 
                         class="block" 
                         placeholder="Digite o Modelo do Veículo"
                        
                         required
                         />
                     </div>
                     <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                         <input type="number" 
                         name="mileage" 
                         id="mileage" 
                         class="block" 
                         placeholder="Digite a kilometragem do Veículo"
                         
                         required
                         />
                     </div>
                     <div class="box-input">
                        <label for="purchcase_date">Data de compra<span class="required-field">*</span></label>
                         <input type="date" 
                         name="purchcase_date" 
                         id="purchcase_date" 
                         class="block" 
                         placeholder="Digite a data de compra do Veículo"
                         
                         required
                         />
                     </div>
                     <div class="box-input">
                        <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                         <input type="radio" name="Manual" id="gear">
                         <label for="Manual">Manual</label>
                         <input type="radio" name="Automático" id="gear">
                         <label for="Automático">Automático</label>
                     </div>
                     <div class="optional-box">
                        <p>Opcionais <span class="required-field">*</span></p>
                        <ul class="optional-list">
                            <li>
                                <input
                                 type="checkbox" 
                                id="airbag" 
                                name="opcional[]" 
                                value="Airbag"
                                />
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input
                                 type="checkbox" 
                                id="alarm" 
                                name="opcional[]" 
                                value="alarm"
                                />
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input
                                 type="checkbox" 
                                id="ac" 
                                name="opcional[]" 
                                value="ac"
                                />
                                <label for="ac">Ar Condicionado</label>
                            </li>

                             <li>
                                <input
                                 type="checkbox" 
                                id="reverse_camera" 
                                name="opcional[]" 
                                value="reverse_camera"
                                />
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                         

                        </ul>
                         
                     </div>

                     <div class="optional-box">

                        <ul class="optional-list">
                            <li>
                                <input
                                 type="checkbox" 
                                id="lane_assist" 
                                name="opcional[]" 
                                value="lane_assist"
                                />
                                <label for="lane_assist">Assitência de Pista</label>
                            </li>

                            <li>
                                <input
                                 type="checkbox" 
                                id="keyless" 
                                name="opcional[]" 
                                value="keyless"
                                />
                                <label for="keyless">Partida keyless</label>
                            </li>

                            <li>
                                <input
                                 type="checkbox" 
                                id="smartphone" 
                                name="opcional[]" 
                                value="smartphone"
                                />
                                <label for="smartphone">Integração com celular</label>
                            </li>

                             <li>
                                <input
                                 type="checkbox" 
                                id="leather_seat" 
                                name="opcional[]" 
                                value="leather_seat"
                                />
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                         

                        </ul>

                         
                     </div>
                     <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input type="file" 
                        multiple 
                        accept="image/png, image/jpg" 
                        id="images" 
                        name="image" 
                        required
                        />
                     </div>
                    <input type="submit" value="enviar" class="btn-submit">
            </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
